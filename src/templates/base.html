<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
		<title>Facemap{% if title %} - {% endif %}{{title}}</title>
		
		<script src="/js/jquery-1.4.4.js"></script>
		
		<div id="fb-root"></div>
		<script src="http://connect.facebook.net/zh_TW/all.js"></script>
		<script src="http://more.handlino.com/javascripts/moretext-1.1.js" type="text/javascript"></script>
		<link rel="stylesheet" href="/css/basestyle.css" type="text/css" />
	</head>
	<body>
	<div id="container">
	
		<!-- header block -->
		<div id="header">
			<div id="header_inner">
				<img src="/images/logo.png">
				<p>政大人的通訊錄</p>
			</div>
		</div>
		
		<div class="menu">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="register">Register</a></li>
				<li><a href="wall">Directory</a></li>
				<li><a href="chatroom">NCCU Wall</a></li>
				<li><a href="about">About</a></li>
			</ul>
		</div>
		<div id="facebook_status">
			<fb:like href="http://facemapnccu.appspot.com" show_faces="true" width="450" font="lucida grande"></fb:like>
		</div>
		<!-- body(content) block -->
		<div id="content">
		
			<div class="post">
				<h2>{{title}}</h2>
				<div class="posttext">
					{% block content %}
					{% endblock %}
					<!-- 假文段落 開始 -->
					<!-- 假文段落 結束 -->
				</div>
			</div>
		
		
		</div>
		
		
		<!-- footer block -->
		<div id="footer">
			<div id="footer_inner">
				<p>Powered by Google App Engine.</p>
				<p>FaceMap@NCCU - 政大Facebook地圖</p>
				<p>Copyright &copy; NCCU, Department of Computer Science, All Rights Reserved.</p>
			</div>
		</div>
	</div>
	
	
	</body>
</html>
